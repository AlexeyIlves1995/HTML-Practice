<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>

    <h2>Locations</h2>
    <table>
        <tr>
            <th>Location</th>
            <th>Opening Hours</th>
            <th>Email Adress</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <th>Manderville</th>
            <th>9 AM - 5 PM</th>
            <th>mandervillebranch@preservation.com</th>
            <th>197323</th>
        </tr>
    </table>
    <h2>General Inquiries</h2>
    <form action="confirmation.html">
        <label for="fullname">Name: *</label><br/>
        <input required type="text" id="email" name="fullname" />
        <br/><br/>
        <label for="email">Email Address: *</label><br/>
        <input required type="email" id="email" name="emailaddress" />
        <br/><br/>
        <label>Are you employed?</label>
        <input type="radio" value="Y" name="employed" /> Yes
        <input type="radio" value="N" name="unemployed" /> No
        <br/><br/>
        <label>State your inquiry *</label>
        <textarea cols="100" rows="30" maxlength="150" id="inquiry"></textarea>

        <br/><br/>
        <input type="submit" />
    </form>
</body>
</html>
